<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-image">
        <img src="./images/image-product-mobile.jpg" alt="perfume" />
      </div>
      <div class="card-content">
        <p class="card-content__perfume-heading">Perfume</p>
        <h1 class="card-content__main-heading">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card-content__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-content__price">
          <span class="card-content__price--1">$149.99</span>
          <span class="card-content__price--2">$169.99</span>
        </div>
        <a href="/" class="card-content__button"
          ><img
            src="./images/icon-cart.svg"
            alt="shopping cart"
            class="card-content__shopping-cart-icon"
          />Add to Cart</a
        >
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paul Ryan</a>.
    </footer>
  </body>
</html>
